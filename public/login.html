<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login - 3D Net Worth Visualizer</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="login-body">

  <div class="login-box">
    <h1>Welcome</h1>
    <p>Please sign in to continue</p>
    <div id="g_id_onload"
         data-client_id="789832176651-0h8f3cjbl4dat3g6f82sa0lgr057kbf9.apps.googleusercontent.com"
         data-login_uri=""
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin" data-type="standard"></div>
  </div>

  <script>
    function handleCredentialResponse(response) {
      // Save JWT token in sessionStorage
      sessionStorage.setItem("google_token", response.credential);
      window.location.href = "/index.html";
    }

    window.onload = () => {
      if (window.google && google.accounts && google.accounts.id) {
        google.accounts.id.initialize({
          client_id: "789832176651-0h8f3cjbl4dat3g6f82sa0lgr057kbf9.apps.googleusercontent.com",
          callback: handleCredentialResponse
        });
        google.accounts.id.renderButton(
          document.querySelector(".g_id_signin"),
          { theme: "outline", size: "large", width: "240" }
        );
        google.accounts.id.prompt(); // show prompt automatically
      }
    }
  </script>

</body>
</html>
